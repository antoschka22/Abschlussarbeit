<div class="modal fade" id="user" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" *ngIf="user">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{user.username}} verwalten</h5>
          <button type="button" id="closeButton" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            
            <form novalidate #f="ngForm" (ngSubmit)="onSubmit(f)">
                <div class="form-group row">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Username</label>
                  <div class="col-sm-10">
                    <input type="text" 
                    class="form-control"
                    name="name"
                    ngModel
                    [(ngModel)] = "user.username"
                    required
                    #name="ngModel">
                  </div>
                </div>
                <div class="form-group row mt-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Passwort</label>
                    <div class="col-sm-10">
                      <input type="password" 
                      class="form-control"
                      name="passwort"
                      ngModel
                      required
                      #name="ngModel">
                    </div>
                  </div>
              <div class="d-grid gap-2 mt-2">
                <button type="submit" class="btn btn-success" [disabled]="f.invalid">Update</button>
              </div>
            </form>

        </div>
      </div>
    </div>
</div>
