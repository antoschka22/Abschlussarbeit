<body style="background-color: white;">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="wrap pt-2 px-2">
						<div class="img">
                            <img src="./assets/images/banner.jpg" width="100%">
                        </div>
				<div class="login-wrap p-4 p-md-5" style="margin-bottom: -30px;">
				  <form (ngSubmit)="onSubmit()" #f="ngForm" class="signin-form">
			      		<div class="form-group mt-3">
			      			<input type="text" 
							  	class="form-control"
								name="name"
								required
								ngModel
								[(ngModel)] = "loginModel.username"
								#name="ngModel">
			      			<label class="form-control-placeholder" for="username" style="color: black; font-weight:bold;">Username</label>
			      		</div>
		            <div class="form-group mt-5">
		              <input id="password-field"
							type="password"
							class="form-control" 
							name="name"
							required
							ngModel
							[(ngModel)] = "loginModel.password"
							#name="ngModel">
		              <label class="form-control-placeholder" for="password" style="color: black; font-weight:bold;">Password</label>
		            </div>
		            <div class="form-group">
		            	<button type="submit" class="form-control btn btn-primary rounded submit px-3" [disabled]="f.invalid">Sign In</button>
		            </div>
		          </form>
		        </div>
		      </div>
				</div>
			</div>
		</div>
	</section>
</body>
