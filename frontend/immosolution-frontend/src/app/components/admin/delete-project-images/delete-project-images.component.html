<div *ngIf="deleteImage">    
    <div class="wrapper">
        <!-- {{bild.projektbilder}} -->
        <div class="image" *ngFor="let bild of project.projektbilder">
            <img class="transparency" src="./assets/images/website/{{project.foldername}}/{{bild.projektbilder}}" style="width: 100%; height: 105px;" (click)="selectImage(bild.id)"
            [class.visited] = "bild.selected == true">
        </div>
    </div>
    <div class="d-grid gap-2 mt-3">
        <button type="button" class="btn btn-outline-danger" (click)="deleteImages()">
            Bilder löschen
        </button>
        <button type="button" class="btn button" (click)="sendBackDeleteImage()">
            zurück
        </button>
    </div>
</div>
