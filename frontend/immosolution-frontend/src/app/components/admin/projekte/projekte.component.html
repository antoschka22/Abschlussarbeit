<p class="zurueck" (click)='goBack(false)'><i class="las la-arrow-left" style="font-size: 15px"></i> zurück</p>

<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">
          <div class="row">
              <div class="col-2">
                <span *ngIf="showFertigeProjekte">Fertige Projekte</span>
                <span *ngIf="showLaufendeProjekte">Laufende Projekte</span>
              </div>
              <div class="col-10">
                <input type="text" class="form-control" placeholder="Search item" [(ngModel)]="filteredString">
              </div>
        </div>
        </th>
      </tr>
    </thead>
    <tbody *ngIf="projects">
      <tr *ngFor="let project of projects | filter:filteredString; index as i">
        <td>
          <div id="accordion">
            <div class="card">
              <div class="card-header" id="headingOne">
                <div class="row projekte">
                    <div class="col-10">
                        <h6 class="mb-0" (click)="closeText()">
                            <a style="text-decoration: none; color: black;" type="button" data-bs-toggle="collapse" attr.data-bs-target="#column{{i}}" aria-expanded="false" attr.aria-controls="column{{i}}">
                            <span style="font-weight: bold; font-size:15px;" >{{project.projektname}} ({{project.foldername}})</span>
                            </a>
                        </h6>
                    </div>
                    <div class="col-1">
                      <!-- trash icon -->
                        <i class="las la-trash-alt trash" (click)="deleteProject(project.projektname)">

                      <!-- switch icon -->
                        </i><i class="las la-exchange-alt switch" (click)="switchProjekt(project.projektname, project.herzeigeprojekte, project.foldername)"></i>
                    </div>
                </div>

              </div>
              <div class="collapse" id="column{{i}}">
                <div class="card-body">

                    <div class="row mb-2" *ngIf="!deleteImage">
                      <div class="col-6 offset-6">
                        <div class="d-grid gap-2 mt-3">
                          <button type="button" class="btn btn-outline-danger" (click)="showDeleteImages()">
                              Bilder löschen
                          </button>
                        </div>
                      </div>
                    </div>

                    <app-delete-project-images [project]=project [deleteImage]=deleteImage (deleteImageBoolean)="closeDeleteImages($event)"></app-delete-project-images>

                    <div class="wrapper" *ngIf="!deleteImage">
                        <!-- {{bild.projektbilder}} -->
                        <div class="image" *ngFor="let bild of project.projektbilder">
                            <img class="transparency" src="./assets/images/website/{{project.foldername}}/{{bild.projektbilder}}" style="width: 100%; height: 105px;">
                        </div>
                        <div class="image" id="content" (click)="showInsertImage()">
                            <i class="las la-plus-circle"></i>
                        </div>
                    </div>

                    
                    <div class="d-grid gap-2 mt-3" *ngIf="!deleteImage">
                        <button type="button" class="btn button" (click)="showTextUpdate(project.projektname)" *ngIf="!changeProjectname">
                            Projektname ändern
                        </button>
                        <button type="button" class="btn button" (click)="showTextUpdate(project.projektname)" *ngIf="changeProjectname">
                            Textfeld verstecken
                        </button>
                    </div>


                    <!-- change project name -->
                    <div *ngIf="changeProjectname">

                      <div class="mt-3">
                        <form novalidate #f="ngForm" (ngSubmit)="onSubmit(project.projektname, project.herzeigeprojekte, f, project.foldername)">
                          <div class="form-group row">
                            <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
                            <div class="col-sm-10">
                              <textarea rows="3" cols="40"
                              class="form-control"
                              name="name"
                              ngModel
                              [(ngModel)] = "changeProjektname"
                              required
                              #name="ngModel"></textarea>
                            </div>
                          </div>
                        <div class="d-grid gap-2 mt-3">
                          <button type="submit" class="btn btn-success" [disabled]="f.invalid">Update</button>
                        </div>
                      </form>
                      </div>

                    </div>
                    <!-- change project name END -->

                    <!-- add a new image -->
                    <div *ngIf="showInsertImageSection">
                      <app-add-image [projectname]=project.projektname [foldername]=project.foldername (sendNewImage)="updateImageArray($event)"></app-add-image>
                    </div>
                    <!-- add a new image END -->

                </div>
              </div>
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
