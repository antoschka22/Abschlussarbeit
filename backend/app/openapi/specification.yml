openapi: 3.0.1
info:
  title: Tetris
  version: 1.0.0
servers:
- url: /api/v1
paths:
  /healthcheck:
    get:
      tags:
      - healthcheck
      summary: Healthcheck should return OK
      operationId: web.controllers.healthcheck.healthcheck
      responses:
        200:
          description: Appllication is running
          content:
            application/json:
              schema:
                type: string
  
